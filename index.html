<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "fukuoka.firebaseapp.com",
          databaseURL: "https://fukuoka-f4318-default-rtdb.firebaseio.com/",
          projectId: "fukuoka",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
      };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Use this for Firestore
        // const db = firebase.database(); // Use this for Realtime Database

        // Function to send data to Firestore
        function sendData() {
            const data = {
                name: document.getElementById("name").value,
                message: document.getElementById("message").value,
            };

            db.collection("messages").add(data)
                .then(() => {
                    console.log("Document successfully written!");
                })
                .catch((error) => {
                    console.error("Error writing document: ", error);
                });
        }
    </script>
</head>
<body>
    <h1>Send a Message</h1>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="message" placeholder="Your Message"></textarea>
    <button onclick="sendData()">Send</button>
</body>
</html>
